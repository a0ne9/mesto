<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./vendor/images/avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <div class="cards__list"> 
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <template id="tmpl">
    <div class="cards__list-item">
      <button class="cards__delete-button" type="button"></button>
      <img class="cards__image" alt=" " src=" ">
      <div class="cards__caption">
        <h2 class="cards__title"></h2>
        <button class="cards__like-button" type="button"></button>
      </div>
    </div>
  </template>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-changer" novalidate>
        <input name="name" type="text" class="popup__input" placeholder="Имя" value=" " id="name-field" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-field-error"></span>
        <input name="job" type="text" class="popup__input" placeholder="О себе" value=" " id="job-field" minlength="2" maxlength="200" required>
        <span class="popup__input-error job-field-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
        <button class="popup__close-button" type="button"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_card" name="card-adder" novalidate>
        <input name="title" type="text" class="popup__input" placeholder="Название" value="" id="title-field" minlength="2" maxlength="30" required>
        <span class="popup__input-error title-field-error"></span>
        <input name="link" type="url" class="popup__input" placeholder="Ссылка на картинку" value="" id="link-field" required>
        <span class="popup__input-error link-field-error"></span>
        <button type="submit" class="popup__button">Создать</button>
        <button class="popup__card-close-button" type="button"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <img class="popup__img" alt=" " src=" ">
      <h2 class="popup__caption"></h2>
      <button type="button" class="popup__image-close-button"></button>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
  </body>
</html>
