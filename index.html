<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./vendor/images/avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <div class="cards__list"> 
      </div>
    </section>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-changer">
          <input name="name" type="text" class="popup__input" placeholder="Имя" value=" " id="name-field">
          <input name="job" type="text" class="popup__input" placeholder="О себе" value=" " id="job-field">
          <button type="submit" class="popup__button">Сохранить</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
    </div>
    <div class="popup-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup-card__form" name="card-adder">
          <input name="name" type="text" class="popup__input" placeholder="Название" value="" id="place-name-field">
          <input name="link" type="text" class="popup__input" placeholder="Ссылка на картинку" value="" id="link-field">
          <button type="submit" class="popup__button">Сохранить</button>
          <button class="popup-card__close-button" type="button"></button>
        </form>
      </div>
    </div>
    <div class="popup-image">
      <div class="popup-image__image-container">
        <img class="popup-image__img" alt=" " src=" ">
        <h2 class="popup-image__caption"></h2>
        <button type="button" class="popup-image__close-button"></button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <template id="tmpl">
    <div class="cards__list-item">
      <button class="cards__delete-button" type="button"></button>
      <img class="cards__image" alt=" " src=" ">
      <div class="cards__caption">
        <h2 class="cards__title"></h2>
        <button class="cards__like-button" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
