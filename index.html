<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link rel="stylesheet" href="blocks/cards/__caption/cards__caption.css"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__image-container"><img class="profile__image" src="images/avatar.6163c2039d1f0eb8d7ca.jpg" alt="Аватарка"></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button><p class="profile__caption"></p></div><button class="profile__add-button" type="button"></button></section><section class="cards"><div class="cards__list"></div></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><template id="tmpl"><div class="cards__list-item"><button class="cards__delete-button" type="button"></button> <img class="cards__image" alt=" " src=""><div class="cards__caption"><h2 class="cards__title"></h2><div class="cards__like-container"><button class="cards__like-button" type="button"></button> <span class="cards__like-counter"></span></div></div></div></template><div class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_profile" name="profile-changer" novalidate><input name="name" class="popup__input" placeholder="Имя" value=" " id="name-field" minlength="2" maxlength="40" required> <span class="popup__input-error name-field-error"></span> <input name="caption" class="popup__input" placeholder="О себе" value=" " id="job-field" minlength="2" maxlength="200" required> <span class="popup__input-error job-field-error"></span> <button type="submit" class="popup__button">Сохранить</button> <button class="popup__close-button close-
